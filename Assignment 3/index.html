<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Suggestion</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
   

 
</style>

<body>
    <main class="my-container-1">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div id="genre">
                        <label for="genre">GENRE</label>
                        <select name="genre" id="genre-select">
                            <option value="">All</option>
                        </select>

                    </div>
                </div>
                <div class="col-sm">

                    <div id="year">
                        <label for="year">YEAR</label>
                        <select name="year" id="year-select">
                            <option value="">All</option>
                        </select>

                    </div>
                </div>
                <div class="col-sm">

                    <div id="language">
                        <label for="language">Language</label>
                        <select name="language" id="language-select">
                            <option value="">All</option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="ratings">
                        <label for="ratings">Ratings</label>
                        <select name="ratings" id="ratings-select">
                            <option value="">All</option>


                        </select>
                    </div>
                </div>

            </div>
        </div>


    </main>
    <hr />

    <div class="container">
        <div class="row">
            <div class="col col-1 col-lg-1 col-sm-1">
                <b>RANK</b>
            </div>
            <div class="col col-9 col-lg-9 col-sm-9">
               <b>MOVIE</b>
            </div>
            <div class="col col-2 col-lg-2 col-sm-2">
                <b>YEAR</b>
            </div>
        </div>
    </div>
    <hr />
    <section id="movie-result">

    </section>
</body>

</html>
